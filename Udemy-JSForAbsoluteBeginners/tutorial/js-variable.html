<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Variable</title>
    </head>
    <body>
        
        <script type="text/javascript">
         var a = 50;
         var b = 20;
         var c = a-b;
         document.write(c); 

         var name = "Payal";
         var lastName = "Pradhan";
         var fullName = name + " " + lastName; // Concatenation
         document.write(fullName);

         name += " V"
         document.write(name);
        </script>
    </body>
</html>
