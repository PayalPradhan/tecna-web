<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS For Loop</title>
    </head>
    <body>
        <script type="text/javascript">
          
          var name = "Shiva";
          //Output the name 100 times
          for (var i=0 ; i< 10 ; i++) {
              document.write(name);
              document.write("<br/>")
          }
          document.write("<p>I love you</p>");

          var friend = ["Shiva", 27 , "Hyderabad"];
          for (x = 0 ; x < friend.length ; x++) {
            document.write(friend[x] + ' ');
          }

          document.write("<br/>");

          var friends = [friend , ["Larry", 23 , "hols"]];
          for (x = 0 ; x < friends.length ; x++) {
            document.write(friends[x] + ' ');
          }
        </script>
    </body>
</html>
