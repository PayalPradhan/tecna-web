<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS If Else</title>
    </head>
    <body>
        <script type="text/javascript">
          
          var number = 5;
          if(number < 5) { 
              document.write("Yes");
          } else if (number > 5){
              document.write("No");
          } else {
              document.write(0);
          }
        </script>
    </body>
</html>
